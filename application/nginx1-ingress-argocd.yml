apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  namespace: argocd
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    cert-manager.io/issuer: "selfsigned"
spec:
  rules:
  - host: "local.nginx"
    http:
      paths:
      - path: /argocd
        port: 8081
        pathType: Prefix
        backend:
          service:
            name: argocd-server 
            port:
              number: 443
  tls:
  - hosts:
    - local.nginx
    secretName: argocd-tls-secret
